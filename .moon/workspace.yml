$schema: ./cache/schemas/workspace.json
projects:
  app: app
  synthetic-datasets: synthetic-datasets
  blog: blog
  e2e: e2e
vcs:
  hooks:
    pre-commit:
      - moon app:format-check
      - moon app:typecheck
      - moon synthetic-datasets:typecheck
      - moon synthetic-datasets:format-check
  defaultBranch: main
  client: git
versionConstraint: ">=2.0.3,<=3.0.0"
telemetry: false
