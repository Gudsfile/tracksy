language: "javascript"
type: "application"

tasks:
  test:
    command: "playwright test"
  run-dev:
    command: "playwright test"
    local: true
    deps:
      - "app:dev"
  run-ui:
    command: "playwright test --ui"
    local: true
    deps:
      - "app:dev"
  codegen:
    command: "playwright codegen"
    local: true
  show-report:
    command: "playwright show-report"
    local: true
  install-browsers:
    command: "playwright install --with-deps"
