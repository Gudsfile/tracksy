name: Sync Github labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/meta-sync-labels.yml
  workflow_dispatch:

permissions:
  issues: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
