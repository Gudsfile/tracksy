name: Deploy Tracksy Blog to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "blog/**"
      - ".github/workflows/blog.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: false

      - name: Setup toolchains
        run: moon setup

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          submodules: true # Fetch Blowfish theme
          fetch-depth: 2

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: moon run blog:build -- -d ./public/blog --baseURL https://Gudsfile.github.io/tracksy/blog/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./blog/public

  deploy:
    environment:
      name: github-pages
      url: https://Gudsfile.github.io/tracksy/blog/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
