name: Audit datasets generator

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "synthetic-datasets/synthetic_datasets/**/*.py"
      - "synthetic-datasets/pyproject.toml"
      - "synthetic-datasets/uv.lock"
      - ".github/workflows/datasets-test-synthetic.yml"

permissions:
  contents: read

jobs:
  build:
    name: Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./synthetic-datasets

    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run lint
        run: uv run ruff check

      - name: Run type check
        run: uv run ty check --python-version ${{ matrix.python-version }}

      - name: Run tests
        run: uv run pytest
