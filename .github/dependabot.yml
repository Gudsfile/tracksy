version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "[ app ]"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "uv"
    directory: "/synthetic-datasets"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "[ synthetic-datasets ]"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "chore"
      include: "scope"
