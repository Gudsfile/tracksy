language: "system"

type: "application"

tasks:
  generate:
    command: "uv run generate"
  generate-e2e:
    command: "uv run generate 1000 --seed 653265 -o ../e2e/datasets"
    description: "Generate predictable dataset of 1000 records for e2e tests with fixed seed"
  test:
    command: "uv run pytest"
    inputs:
      - "tests/**/*.py"
      - "synthetic_datasets/**/*.py"
  lint-fix:
    command: "uv run ruff check --fix"
  lint:
    command: "uv run ruff check"
    inputs:
      - "**/*.py"
  format:
    command: "uv run ruff format"
  format-check:
    command: "uv run ruff format --check"
  typecheck:
    command: "uv run ty check"
    inputs:
      - "**/*.py"
