language: javascript
tasks:
    dev:
        command: astro dev
    build:
        script: astro check && astro build
    preview:
        command: astro preview
    test:
        command: vitest run
    test-coverage:
        command: vitest run --coverage
    test-watch:
        command: vitest
    lint-fix:
        command: eslint "src/**/*.{astro,ts,tsx}" --fix
    lint:
        command: eslint "src/**/*.{astro,ts,tsx}"
    format:
        command: prettier --write .
    format-check:
        command: prettier --check .
    audit:
        command: pnpm audit --prod
    typecheck:
        command: tsc --noEmit
layer: application
